<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    
    <title>HELYFLY</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header__container container">
            <div class="header__logo">
                <img src="../assets/images/icon/logo.png" alt="HELYFLY">
            </div>
            <div class="header__contact">
                <span class="header__telephone">Телефон:</span>
                <a href="tel:+88001231212" class="header__num">8(800)-123-12-12</a>
            </div>
        </div>
    </header>
    <!-- Body -->
    
    <section class="intro">
        <div class="intro__container container">
            <h2 class="intro__title">
                Эксклюзивная <span>фотосессия</span> при полете на вертолете
            </h2>
            <div class="intro__body">
                <div class="intro__price">
                    <div class="intro__value">
                        <span>Стоимость:</span>
                        <p>1500₽</p>
                        <div class="intro__triangle"></div>
                    </div>
                    <div class="intro__percent">
                        <img src="./assets/images/icon/percent.svg" alt="percent">
                    </div>
                </div>
            </div>
            <div class="intro__footer">
                <a class="intro__btn btn btn--white">Забронировать место</a>
            </div>
    
        </div>
    </section>
    




    <!-- JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
